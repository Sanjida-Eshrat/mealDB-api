<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Meal Db</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <section class="container">
                <h3 class="text-center mt-4 text-color">Search Your Meal</h3>
               <!-- search bar -->
                <div class="w-75 mx-auto mt-5 input-group mb-3">
                    <input id="search-text" type="text" class="form-control" placeholder="search the food you want" aria-label="search food" aria-describedby="button-addon2">
                    <button onclick="searchMeal()" id="button-search" class="btn btn-secondary" type="button" id="button-addon2">Search</button>
                  </div>
            </section>  
        </header>
        <Main>
            <section class="container">
                <!-- show error message -->
                <div id="error">

                </div>
                <!-- show meal details -->
                <div id="meal-detail" class="w-50 mx-auto">

                </div>
                <!-- show searched meals -->
                <div id="search-meal" class="row row-cols-3">    

                </div>
            </section>
        </Main>
        
        <script src="js/app.js" async defer></script>
    </body>
</html>
